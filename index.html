<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>4/5/6 G</title>
    <style>
        body {
            margin: 0;
            background: #000;
            height: 300vh;
            overflow-x: hidden;
        }
        
        /* Only hide cursor and show custom cursor on non-mobile devices */
        @media (hover: hover) and (pointer: fine) {
            body {
                cursor: none;
            }
            
            .cursor {
                width: 20px;
                height: 20px;
                background: rgba(255, 255, 255, 0.8);
                border-radius: 50%;
                position: fixed;
                pointer-events: none;
                transform: translate(-50%, -50%);
                transition: width 0.2s, height 0.2s;
                z-index: 9999;
            }
        }

        /* Hide cursor on mobile devices */
        @media (hover: none) and (pointer: coarse) {
            .cursor {
                display: none;
            }
        }
        
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        .phone-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 300px;
            height: 600px;
            opacity: 0;
            z-index: 100;
            will-change: transform, opacity;
        }

        .phone {
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.1);
        }

        .phone::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 25px;
            background: #000;
            border-radius: 20px;
            z-index: 2;
        }

        .phone::after {
            content: '';
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
        }

        .app-grid {
            position: absolute;
            top: 80px;
            left: 20px;
            right: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 10px;
        }

        .app-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .app-icon:hover {
            transform: scale(1.1);
        }

        .app-icon.main {
            background: linear-gradient(135deg, #00b894, #00cec9);
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.3);
        }

        .app-icon.gray {
            background: rgba(255, 255, 255, 0.05);
            opacity: 0.3;
        }

        .soon-text {
            position: fixed;
            font-family: Arial, sans-serif;
            font-size: clamp(100px, 20vw, 200px);
            font-weight: 900;
            color: #fff;
            white-space: nowrap;
            opacity: 0;
            top: 50%;
            left: 0;
            transform: translate(-100%, -50%);
            z-index: 200;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
            letter-spacing: -0.02em;
            will-change: transform, opacity;
        }

        .color-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            opacity: 0;
            mix-blend-mode: overlay;
            pointer-events: none;
            z-index: 50;
            will-change: opacity;
        }

        .color-wave {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #000;
            transform: translateY(100%);
            opacity: 0;
            z-index: 300;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .wave-text {
            font-family: Arial, sans-serif;
            font-size: clamp(50px, 10vw, 120px);
            font-weight: 900;
            color: #fff;
            opacity: 0;
            transform: translateY(50px);
            text-align: center;
            line-height: 1.2;
            margin-bottom: 40px;
            position: relative;
        }

        .floating-marks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 301;
        }

        .question-mark {
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
            font-family: Arial, sans-serif;
            font-weight: bold;
            animation: float 12s infinite;
            opacity: 0;
            will-change: transform, opacity;
        }

        @keyframes float {
            0% {
                transform: translate(var(--startX), var(--startY)) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translate(var(--endX), var(--endY)) rotate(var(--rot));
                opacity: 0;
            }
        }

        .follow-button {
            padding: 15px 30px;
            font-size: clamp(16px, 2vw, 24px);
            font-family: Arial, sans-serif;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .follow-button:hover {
            transform: translateY(30px) scale(1.05);
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.47);
        }

        .signature {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-family: 'Arial', sans-serif;
            font-size: clamp(0.8em, 3vw, 1.2em);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
            z-index: 1000;
            will-change: opacity;
        }

        .background-name {
    position: fixed;
    margin: 0;
    padding: 0;
    color: rgba(255, 255, 255, 0.8);
    font-family: Arial, sans-serif;
    font-size: clamp(2rem, 3vw, 4rem);
    font-weight: bold;
    text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
    z-index: 1;
    pointer-events: none;
    user-select: none;
    white-space: nowrap;
        }



        @keyframes glow {
            from {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.9),
                             0 0 30px rgba(255, 255, 255, 0.7);
            }
        }

<script>
    const placedPositions = [];

    function randomizeNamePosition(id) {
        const el = document.getElementById(id);
        if (!el) return;

        const padding = 20;

        const protectedZone = {
            x: window.innerWidth * 0.3,
            y: window.innerHeight * 0.4,
            width: window.innerWidth * 0.4,
            height: window.innerHeight * 0.2
        };

        function isInProtectedZone(x, y, w, h) {
            return (
                x + w > protectedZone.x &&
                x < protectedZone.x + protectedZone.width &&
                y + h > protectedZone.y &&
                y < protectedZone.y + protectedZone.height
            );
        }

        function overlapsExisting(x, y, w, h) {
            return placedPositions.some(pos => {
                return (
                    x < pos.x + pos.width + padding &&
                    x + w + padding > pos.x &&
                    y < pos.y + pos.height + padding &&
                    y + h + padding > pos.y
                );
            });
        }

        function getValidPosition() {
            const elWidth = el.offsetWidth;
            const elHeight = el.offsetHeight;

            for (let i = 0; i < 100; i++) {
                const maxX = window.innerWidth - elWidth - padding;
                const maxY = window.innerHeight - elHeight - padding;

                const x = Math.random() * maxX;
                const y = Math.random() * maxY;

                if (!isInProtectedZone(x, y, elWidth, elHeight) &&
                    !overlapsExisting(x, y, elWidth, elHeight)) {
                    return { x, y, width: elWidth, height: elHeight };
                }
            }

            return { x: 0, y: 0, width: el.offsetWidth, height: el.offsetHeight };
        }

        const pos = getValidPosition();
        el.style.left = `${pos.x}px`;
        el.style.top = `${pos.y}px`;
        placedPositions.push(pos);
    }

    function randomizeNamePositionA(id) {
        randomizeNamePosition(id);
    }

    <script>
        const cursor = document.querySelector('.cursor');
        const colorOverlay = document.querySelector('.color-overlay');
        const phoneContainer = document.querySelector('.phone-container');
        const soonText = document.querySelector('.soon-text');
        const signature = document.querySelector('.signature');
        const colorWave = document.querySelector('.color-wave');
        const waveText = document.querySelector('.wave-text');
        const followButton = document.querySelector('.follow-button');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        document.addEventListener('mousedown', () => {
            cursor.style.width = '15px';
            cursor.style.height = '15px';
        });

        document.addEventListener('mouseup', () => {
            cursor.style.width = '20px';
            cursor.style.height = '20px';
        });

        // Update the scroll event listener to track scroll direction
        let lastScrollTop = 0;
        let hasBeenAbsorbed = false;

        window.addEventListener('scroll', () => {
            const scrollTop = window.scrollY;
            const scrollPercent = scrollTop / (document.body.scrollHeight - window.innerHeight);
            const scrollingDown = scrollTop > lastScrollTop;
            
            // Color overlay
            colorOverlay.style.opacity = Math.min(scrollPercent * 2, 0.5);
            
            // Particle absorption and phone animation (20% - 40% of scroll)
            if (scrollPercent > 0.2) {
                const phoneScale = Math.min((scrollPercent - 0.2) * 5, 1);
                phoneContainer.style.opacity = phoneScale;
                
                // Start particle absorption at 30% scroll
                if (scrollPercent > 0.3 && scrollPercent < 0.4) {
                    if (scrollingDown) {
                        hasBeenAbsorbed = true;
                    }
                    window.setParticleAbsorption(true);
                } else {
                    // Only allow particles to reappear if scrolling up and before absorption point
                    if (!scrollingDown && scrollPercent < 0.3 && !hasBeenAbsorbed) {
                        window.setParticleAbsorption(false);
                    }
                }
                
                if (scrollPercent <= 0.4) {
                    phoneContainer.style.transform = `translate(-50%, -50%) scale(${phoneScale})`;
                } else {
                    const moveRightPercent = (scrollPercent - 0.4) * 3.33;
                    const xOffset = Math.min(moveRightPercent * 100, 100);
                    phoneContainer.style.transform = `translate(calc(-50% + ${xOffset}vw), -50%) scale(1)`;
                }
            } else {
                phoneContainer.style.opacity = 0;
                phoneContainer.style.transform = 'translate(-50%, -50%) scale(0)';
                // Reset absorption state when scrolling back to top
                if (scrollPercent === 0) {
                    hasBeenAbsorbed = false;
                    window.setParticleAbsorption(false);
                }
            }
            
            // SOON text animation (40% - 60% of scroll)
            if (scrollPercent > 0.4) {
                const soonPercent = (scrollPercent - 0.4) * 3.33;
                soonText.style.opacity = Math.min(soonPercent * 2, 1);
                const xOffset = Math.min(soonPercent * 100, 100);
                soonText.style.transform = `translate(${xOffset}%, -50%)`;
            } else {
                soonText.style.opacity = 0;
                soonText.style.transform = 'translate(-100%, -50%)';
            }
            
            // Final screen animation (60% - 100% of scroll)
            if (scrollPercent > 0.6) {
                const finalPercent = (scrollPercent - 0.6) * 2.5;
                colorWave.style.transform = `translateY(${Math.max(0, 100 - finalPercent * 100)}%)`;
                colorWave.style.opacity = Math.min(finalPercent * 2, 1);
                
                if (finalPercent > 0.5) {
                    const textPercent = (finalPercent - 0.5) * 2;
                    waveText.style.opacity = Math.min(textPercent * 2, 1);
                    waveText.style.transform = `translateY(${Math.max(0, 50 - textPercent * 100)}px)`;
                    followButton.style.opacity = Math.min(textPercent * 2, 1);
                }
            } else {
                colorWave.style.transform = 'translateY(100%)';
                colorWave.style.opacity = 0;
                waveText.style.opacity = 0;
                waveText.style.transform = 'translateY(50px)';
                followButton.style.opacity = 0;
            }
            
            // Signature fade out
            signature.style.opacity = 1 - Math.min(scrollPercent * 2, 1);

            lastScrollTop = scrollTop;
        });
    </script>

    <script>
        function createQuestionMarks() {
            const container = document.getElementById('floatingMarks');
            const numMarks = 30; // Increased number of question marks
            
            function createMark() {
                const mark = document.createElement('div');
                mark.className = 'question-mark';
                mark.textContent = '?';
                
                // Random size between 20px and 80px
                const size = 20 + Math.random() * 60;
                mark.style.fontSize = `${size}px`;
                
                // Random start position along the edges of the viewport
                const edge = Math.floor(Math.random() * 4); // 0: top, 1: right, 2: bottom, 3: left
                let startX, startY, endX, endY;
                
                switch(edge) {
                    case 0: // top
                        startX = Math.random() * window.innerWidth;
                        startY = -100;
                        break;
                    case 1: // right
                        startX = window.innerWidth + 100;
                        startY = Math.random() * window.innerHeight;
                        break;
                    case 2: // bottom
                        startX = Math.random() * window.innerWidth;
                        startY = window.innerHeight + 100;
                        break;
                    case 3: // left
                        startX = -100;
                        startY = Math.random() * window.innerHeight;
                        break;
                }
                
                // Random end position (opposite side of the viewport)
                endX = window.innerWidth - startX + (Math.random() - 0.5) * 200;
                endY = window.innerHeight - startY + (Math.random() - 0.5) * 200;
                
                // Set CSS variables for the animation
                mark.style.setProperty('--startX', `${startX}px`);
                mark.style.setProperty('--startY', `${startY}px`);
                mark.style.setProperty('--endX', `${endX}px`);
                mark.style.setProperty('--endY', `${endY}px`);
                mark.style.setProperty('--rot', `${(Math.random() - 0.5) * 1080}deg`); // Up to 3 rotations
                
                // Random animation delay
                mark.style.animationDelay = `${Math.random() * 12}s`;
                
                // Initial position
                mark.style.left = '0';
                mark.style.top = '0';
                
                container.appendChild(mark);
                
                // Remove and recreate the mark after animation ends
                mark.addEventListener('animationend', () => {
                    mark.remove();
                    createMark();
                });
            }
            
            // Create initial set of marks
            for (let i = 0; i < numMarks; i++) {
                createMark();
            }
        }

        // Call the function when the page loads and handle resize
        window.addEventListener('load', createQuestionMarks);
        window.addEventListener('resize', () => {
            const container = document.getElementById('floatingMarks');
            container.innerHTML = '';
            createQuestionMarks();
        });
    </script>
